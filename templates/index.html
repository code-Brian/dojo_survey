<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="bg-dark">
    <div class="d-flex container flex-column justify-content-center align-items-center p-5 mt-3">
        <div class="row justify-content-center align-items-center bg-light p-3">
            <div class="col-10">
                <h1>It's time for a Dojo Survey :)</h1>
                <form action="/user_info" method="POST">
                    <!-- Input for User Name -->
                    <label class="form-label" for="user_name">Your Name:</label>
                <input class="form-control" type="text" id="user_name" name="user_name">
                
                <!-- input for user location -->
                <label class="form-label" for="dojo_loc">Dojo Location:</label>
                <select class="form-select" name="dojo_loc" id="dojo_loc">
                    <option value="Pacific">Pacific</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Central">Central</option>  
                    <option value="Eastern">Eastern</option>
                </select> 
                
                <!-- input for user favorite language -->
                <label class="form-label" for="fav_lang">Favorite Language:</label>
                <select class="form-select mb-3" name="fav_lang" id="fav_lang">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>  
                    <option value="C#">C#</option>
                </select>
                
                <input class="btn btn-primary" type="submit" value="Send It">
            </form>
        </div>
    </div>
</div>
</body>
</html>
